
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensipro
    ports:
      - "1324:1324"
    volumes:
      # Mount the entire directory for live code changes
      - .:/app
      # Mount known_faces for persistent face data
      - ./known_faces:/app/known_faces
      # Mount credentials (ensure this file exists)
      - ./credentials.json:/app/credentials.json:ro
    environment:
      # Override .env values if needed for staging
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=1324
      - FLASK_DEBUG=False
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1324/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - absensipro_network

networks:
  absensipro_network:
    driver: bridge
