{% extends "base.html" %}

{% block title %}Pendaftaran - AbsensiPro{% endblock %}

{% block extra_style %}
<style>
    /* Animasi Halaman */
    .page-entrance {
        animation: slideUpFade 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* Tab Pill Active Effect */
    .nav-pill {
        transition: all 0.3s ease;
        position: relative;
    }

    .nav-pill.active {
        background: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
        border: 1px solid rgba(59, 130, 246, 0.3);
    }

    /* Fix Sembunyi dengan Transisi */
    [hidden] {
        display: none !important;
    }

    .method-section {
        animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
    }

    /* FIX LOADING SPINNER */
    .loader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
    }

    .loader-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    #btnSubmit {
        min-height: 64px; /* Menjaga tombol tetap konsisten saat loading */
    }
</style>
{% endblock %}

{% block content %}
<main class="max-w-2xl mx-auto p-4 md:p-8 page-entrance">
    <div class="blue-glass p-8 md:p-10 border border-white/10 shadow-2xl rounded-[2.5rem] relative overflow-hidden">
        
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500/10 blur-[80px] rounded-full"></div>

        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-bold uppercase tracking-widest mb-4">
                Registration System
            </div>
            <h2 class="text-3xl font-black text-white tracking-tight">Daftar <span class="text-blue-400">Wajah</span></h2>
        </div>

        <form id="addFaceForm" class="space-y-8">
            <div class="space-y-2">
                <label class="block text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Nama Lengkap</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                    <input type="text" id="nama" required 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl pl-14 pr-6 py-5 focus:outline-none focus:border-blue-500 transition-all text-white placeholder:text-slate-600" 
                        placeholder="Contoh: Farell">
                </div>
            </div>

            <div class="p-1.5 bg-white/5 rounded-2xl border border-white/5 flex gap-1">
                <button type="button" id="tabCam" onclick="switchUI('camera')" 
                    class="nav-pill active flex-1 py-3.5 rounded-xl flex items-center justify-center gap-2 font-bold text-xs uppercase tracking-widest">
                    <i data-lucide="camera" class="w-4 h-4"></i> Ambil Gambar
                </button>
                <button type="button" id="tabUp" onclick="switchUI('upload')" 
                    class="nav-pill flex-1 py-3.5 rounded-xl flex items-center justify-center gap-2 font-bold text-xs uppercase tracking-widest text-slate-500">
                    <i data-lucide="upload" class="w-4 h-4"></i> Upload Foto
                </button>
            </div>

            <div class="relative">
                <div id="areaCamera" class="method-section">
                    <div class="relative aspect-video rounded-[2rem] overflow-hidden bg-black/40 border border-white/10 shadow-inner">
                        <video id="video" autoplay muted playsinline class="w-full h-full object-cover scale-x-[-1]"></video>
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div class="w-48 h-64 border-2 border-white/10 border-dashed rounded-full"></div>
                        </div>
                    </div>
                </div>

                <div id="areaUpload" hidden class="method-section">
                    <div onclick="document.getElementById('fileInput').click()" 
                         class="relative aspect-video rounded-[2rem] border-2 border-dashed border-white/10 bg-white/5 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-500/5 transition-all group">
                        
                        <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewFile(this)">
                        
                        <div id="placeholderUp" class="text-center">
                            <div class="w-16 h-16 bg-blue-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 text-blue-400 group-hover:scale-110 transition-transform">
                                <i data-lucide="image-plus" class="w-8 h-8"></i>
                            </div>
                            <p class="text-slate-300 font-bold text-sm">Pilih File Foto</p>
                            <p class="text-[10px] text-slate-500 uppercase mt-1">Maksimal 5MB</p>
                        </div>

                        <div id="previewContainer" class="hidden w-full h-full p-4">
                            <img id="imgPrev" class="w-full h-full object-contain rounded-xl">
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" onclick="submitData()" id="btnSubmit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-blue-500/20 uppercase tracking-[0.2em] text-[10px]">
                <span id="btnContent" class="flex items-center justify-center gap-2">
                    Selesaikan Pendaftaran
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </span>
            </button>
        </form>
    </div>
</main>

<canvas id="canvas" class="hidden"></canvas>
{% endblock %}

{% block extra_scripts %}
<script>
    lucide.createIcons();

    const video = document.getElementById('video');
    const areaCamera = document.getElementById('areaCamera');
    const areaUpload = document.getElementById('areaUpload');
    const tabCam = document.getElementById('tabCam');
    const tabUp = document.getElementById('tabUp');
    
    let activeMode = 'camera';
    let stream = null;

    function switchUI(mode) {
        if(activeMode === mode) return;
        activeMode = mode;

        // Update Button UI
        tabCam.classList.toggle('active', mode === 'camera');
        tabCam.classList.toggle('text-slate-500', mode === 'upload');
        tabUp.classList.toggle('active', mode === 'upload');
        tabUp.classList.toggle('text-slate-500', mode === 'camera');

        // Toggle Areas
        if (mode === 'camera') {
            areaCamera.removeAttribute('hidden');
            areaUpload.setAttribute('hidden', '');
            startCam();
        } else {
            areaUpload.removeAttribute('hidden');
            areaCamera.setAttribute('hidden', '');
            stopCam();
        }
    }

    async function startCam() {
        try {
            if (stream) stopCam();
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720, facingMode: "user" } 
            });
            video.srcObject = stream;
        } catch (e) { console.error("Kamera error"); }
    }

    function stopCam() {
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
        }
    }

    function previewFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imgPrev').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('placeholderUp').classList.add('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    startCam();

    async function submitData() {
        const nama = document.getElementById('nama').value.trim();
        if(!nama) return alert("Isi nama dulu!");

        let imgBase64 = "";
        const btn = document.getElementById('btnSubmit');
        const btnContent = document.getElementById('btnContent');

        if(activeMode === 'camera') {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            imgBase64 = canvas.toDataURL('image/jpeg', 0.9);
        } else {
            imgBase64 = document.getElementById('imgPrev').src;
        }

        if(!imgBase64 || imgBase64.includes('window.location')) return alert("Foto tidak ada!");

        // START LOADING
        btn.disabled = true;
        btnContent.innerHTML = `
            <div class="loader-container">
                <div class="loader-spinner"></div>
                <span class="tracking-[0.2em]">MEMPROSES...</span>
            </div>
        `;

        try {
            const r = await fetch('/register_face', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nama: nama, image: imgBase64})
            });
            const d = await r.json();
            
            if(d.status === 'success') {
                window.location.href = '/daftar_user';
            } else {
                alert("Gagal: " + d.message);
                resetBtn();
            }
        } catch (e) {
            alert("Kesalahan koneksi.");
            resetBtn();
        }
    }

    function resetBtn() {
        const btn = document.getElementById('btnSubmit');
        const btnContent = document.getElementById('btnContent');
        btn.disabled = false;
        btnContent.innerHTML = `
            Selesaikan Pendaftaran
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
        `;
        lucide.createIcons();
    }
</script>
{% endblock %}
