<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <title>Login - AbsensiPro</title>

    <!-- Vite Assets -->
    {% if config['DEBUG'] %}
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.js"></script>
    {% else %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/assets/main.css') }}"
    />
    <script
      type="module"
      src="{{ url_for('static', filename='dist/assets/main.js') }}"
    ></script>
    {% endif %}

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="login-body flex items-center justify-center min-h-screen text-slate-200"
  >
    <div
      class="login-glass p-10 rounded-[40px] w-full max-w-md shadow-2xl mx-4 animate-fade-in"
    >
      <div class="text-center mb-10">
        <a href="/" class="inline-block">
          <div class="flex items-center justify-center gap-3">
            <div
              class="w-10 h-10 md:w-11 md:h-11 bg-blue-600/10 rounded-2xl flex items-center justify-center border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.2)]"
            >
              <i
                data-lucide="shield-check"
                class="text-blue-400 w-5 h-5 md:w-6 md:h-6"
              ></i>
            </div>
            <div class="flex flex-col">
              <span
                class="font-black text-base md:text-[2rem] tracking-tighter uppercase leading-none"
                >Absensi<span class="text-blue-500">Pro</span></span
              >
            </div>
          </div>
        </a>
        <p
          class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mt-3 font-bold"
        >
          Attendance System By 1KB04
        </p>
        <p
          class="text-slate-500 text-[10px] uppercase tracking-[0.3em] mt-1 font-bold"
        >
          Computer System - Gunadarma University
        </p>
      </div>
      <form id="loginForm" method="POST" class="space-y-6">
        <div>
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-[#59adff] transition-all text-white"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 focus:outline-none focus:border-[#59adff] transition-all text-white"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#59adff] text-slate-900 font-black py-4 rounded-2xl hover:scale-[1.02] transition-transform shadow-lg shadow-blue-500/20 tracking-widest text-xs uppercase"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
