<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AbsensiPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3498db;
            --text-main: #e0e0e0;
            --text-dim: #b0b0b0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #121212 100%);
            color: var(--text-main);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        /* Dekorasi Lingkaran Cahaya di Background */
        .circle-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
            border-radius: 50%;
        }

        .login-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 350px; 
            animation: slideIn 0.8s ease-out;
        }

        .login-card h2 { 
            text-align: center; 
            margin-bottom: 30px; 
            font-weight: 600; 
            letter-spacing: -1px;
            font-size: 1.8rem;
        }

        .login-card h2 span { color: var(--accent); }

        .input-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.85rem; 
            color: var(--text-dim); 
        }

        input { 
            width: 100%; 
            padding: 14px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid var(--glass-border); 
            border-radius: 12px; 
            color: white; 
            font-size: 1rem; 
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.2);
        }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
        }

        button:hover { 
            background: #2980b9; 
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.3);
        }

        button:active { transform: translateY(0); }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="circle-bg"></div>

    <div class="login-card">
        <h2>ðŸ“· <span>Absensi</span>Pro</h2>
        
        <form method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Masukkan username" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit">MASUK KE SISTEM</button>
        </form>

        <div class="footer-text">
            Sistem Identifikasi Wajah Real-time v1.0
        </div>
    </div>

</body>
</html>
