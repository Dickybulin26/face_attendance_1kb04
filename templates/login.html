<!DOCTYPE html>
<html>
<head>
    <title>Login Absensi</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; color: white; }
        form { background: #34495e; padding: 30px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login Sistem</h2>
        <input type="text" name="username" placeholder="Username (admin/user)" required>
        <input type="password" name="password" placeholder="Password (123)" required>
        <button type="submit">Masuk</button>
    </form>
</body>
</html>
