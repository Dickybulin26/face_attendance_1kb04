<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AbsensiPro{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background: radial-gradient(circle at 50% -20%, #1e293b, #020617); min-height: 100vh; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-nav { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px) saturate(180%); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-link { color: rgba(255, 255, 255, 0.6); font-size: 0.875rem; font-weight: 600; transition: all 0.3s; }
        .nav-link.active { color: #59adff; position: relative; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -28px; left: 0; width: 100%; height: 2px; background: #59adff; box-shadow: 0 0 10px #59adff; }
        .blue-glass { background: rgba(89, 173, 255, 0.05); border-radius: 24px; backdrop-filter: blur(12px); border: 1px solid rgba(89, 173, 255, 0.15); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(89, 173, 255, 0.2); border-radius: 10px; }
        {% block extra_style %}{% endblock %}
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="antialiased">
    <nav class="glass-nav sticky top-0 z-50 h-20 px-8 flex items-center justify-between">
        <div class="flex items-center gap-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-[#59adff] to-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Absensi<span class="text-[#59adff]">Pro</span></h1>
            </div>

            <div class="hidden md:flex items-center gap-2">
                <a href="/" class="nav-link flex items-center gap-2 {% if request.path == '/' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="3" x2="9" y2="21"/></svg> Scanner
                </a>
                <a href="/riwayat" class="nav-link flex items-center gap-2 {% if request.path == '/riwayat' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg> Riwayat
                </a>

                {% if role == 'admin' %}
                <div class="flex items-center ml-4 gap-3 pl-5 border-l border-white/10">
                    <span class="text-[8px] font-black text-slate-500 uppercase tracking-[0.3em] bg-white/5 px-2 py-1 rounded">Admin Only</span>
                    <a href="/daftar_user" class="px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 transition-all duration-300 {% if request.path == '/daftar_user' %}bg-blue-500/20 text-blue-400 border border-blue-500/30 shadow-[0_0_15px_rgba(59,130,246,0.1)]{% else %}text-slate-400 hover:text-blue-400 hover:bg-blue-500/5{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg> Database
                    </a>
                    <a href="/tambah_wajah" class="px-4 py-2 rounded-xl text-xs font-bold flex items-center gap-2 transition-all duration-300 {% if request.path == '/tambah_wajah' %}bg-amber-500/20 text-amber-400 border border-amber-500/30 shadow-[0_0_15px_rgba(245,158,11,0.1)]{% else %}text-slate-400 hover:text-amber-400 hover:bg-amber-500/5{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="16" y1="11" x2="22" y2="11"/></svg> Pendaftaran
                    </a>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="hidden sm:flex flex-col items-end">
                <span class="text-[10px] font-black text-white uppercase tracking-wider leading-none">{{ session.get('user') }}</span>
                <span class="text-[9px] font-bold text-[#59adff] uppercase mt-1">{{ role }}</span>
            </div>
            <a href="/logout" class="text-xs font-bold text-slate-400 hover:text-red-400 transition-colors border-l border-white/10 pl-6">KELUAR</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
