<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbsensiPro - Fast Automatic AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <style>
        :root {
            --bg-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3498db;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --text-main: #e0e0e0;
        }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-dark); 
            color: var(--text-main); overflow: hidden;
            background-image: radial-gradient(circle at 20% 30%, #1a1a1a 0%, #121212 100%);
        }

        .navbar { 
            background: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px);
            padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-links a { color: var(--text-main); text-decoration: none; margin-right: 20px; font-size: 0.9rem; }
        .admin-link { color: var(--warning) !important; font-weight: 600; }

        #video-container { 
            width: 100%; max-width: 600px; aspect-ratio: 4/3;
            border-radius: 24px; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 4px solid var(--glass-border);
            background: #000; position: relative; transition: all 0.3s ease;
        }

        #video-container.success-flash {
            border-color: var(--success);
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.4);
        }

        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--success); box-shadow: 0 0 20px var(--success);
            animation: scan 1s infinite linear; z-index: 6; display: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .info-detail {
            margin-top: 15px; font-size: 1rem; color: var(--success);
            background: rgba(46, 204, 113, 0.1); padding: 8px 20px;
            border-radius: 12px; border: 1px solid rgba(46, 204, 113, 0.2);
            opacity: 0; transition: 0.3s; font-weight: 500;
        }
        .info-detail.show { opacity: 1; }

        .status-msg { 
            margin-top: 20px; font-size: 1.1rem; font-weight: 600; padding: 12px 40px;
            border-radius: 50px; background: var(--glass-bg); border: 1px solid var(--glass-border);
            min-width: 300px; text-align: center;
        }

        .right-panel { flex: 0.6; padding: 30px; background: rgba(25, 25, 25, 0.5); overflow-y: auto; border-left: 1px solid var(--glass-border); }
        .log-card { background: var(--glass-bg); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--glass-border); display: flex; justify-content: space-between; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 30px;">
            <h2 style="margin:0; color:var(--accent);">ðŸ“· AbsensiPro</h2>
            <div class="nav-links">
                <a href="/">Scanner</a>
                <a href="/riwayat">Riwayat</a>
                {% if role == 'admin' %}
                <a href="/tambah_wajah" class="admin-link">âž• Tambah Wajah</a>
                {% endif %}
            </div>
        </div>
        <a href="/logout" style="color:var(--danger); text-decoration:none; font-weight:600; border:1px solid var(--danger); padding:5px 15px; border-radius:8px; font-size: 0.8rem;">Logout</a>
    </nav>

    <div class="container" style="display: flex; height: calc(100vh - 65px);">
        <div class="left-panel" style="flex: 1.4; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
            
            <div id="video-container">
                <div id="scan-line" class="scan-line"></div>
                <video id="input_video" autoplay muted playsinline></video>
                <canvas id="output_canvas"></canvas>
            </div>

            <div id="info-detail" class="info-detail">User terdeteksi pada 00:00:00</div>

            <div id="timer" style="margin-top: 10px; font-weight: 600; color: var(--warning); height: 20px;"></div>
            <div id="result" class="status-msg">Menunggu Deteksi Wajah...</div>
        </div>

        <div class="right-panel">
            <h3>Aktivitas Hari Ini (<span id="log-count">0</span>)</h3>
            <div id="log-list"></div>
        </div>
    </div>

    <canvas id="capture_canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const videoContainer = document.getElementById('video-container');
        const scanLine = document.getElementById('scan-line');
        const infoDetail = document.getElementById('info-detail');
        const resultDiv = document.getElementById('result');
        const logListDiv = document.getElementById('log-list');
        const timerDiv = document.getElementById('timer');

        // Sound Notification
        const successSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3'); 

        let faceStartTime = null;
        let isProcessing = false;
        const SCAN_DURATION = 1.0; // Deteksi selama 1 detik

        function playSuccessSound() {
            successSound.currentTime = 0;
            successSound.play().catch(e => console.log("Audio play blocked."));
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID';
            window.speechSynthesis.speak(utterance);
        }

        const faceDetection = new FaceDetection({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
        });

        faceDetection.setOptions({
            model: 'short',
            minDetectionConfidence: 0.6
        });

        faceDetection.onResults((results) => {
            if (isProcessing) {
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                return;
            }

            canvasElement.width = videoElement.clientWidth;
            canvasElement.height = videoElement.clientHeight;
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.detections && results.detections.length > 0) {
                if (!faceStartTime) {
                    faceStartTime = Date.now();
                    scanLine.style.display = "block";
                }

                const elapsed = (Date.now() - faceStartTime) / 1000;
                
                results.detections.forEach(detection => {
                    const bbox = detection.boundingBox;
                    const x = bbox.xCenter * canvasElement.width - (bbox.width * canvasElement.width / 2);
                    const y = bbox.yCenter * canvasElement.height - (bbox.height * canvasElement.height / 2);
                    
                    canvasCtx.strokeStyle = elapsed >= SCAN_DURATION ? "#2ecc71" : "#3498db";
                    canvasCtx.lineWidth = 4;
                    canvasCtx.strokeRect(x, y, bbox.width * canvasElement.width, bbox.height * canvasElement.height);
                    
                    const percent = Math.min(Math.floor((elapsed/SCAN_DURATION)*100), 100);
                    resultDiv.innerText = `SCANNING: ${percent}%`;
                });

                if (elapsed >= SCAN_DURATION) {
                    faceStartTime = null;
                    executeAbsensi();
                }
            } else {
                faceStartTime = null;
                scanLine.style.display = "none";
                resultDiv.innerText = "Menunggu Deteksi Wajah...";
            }
            canvasCtx.restore();
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => { await faceDetection.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera.start();

        function executeAbsensi() {
            isProcessing = true;
            resultDiv.innerText = "IDENTIFIKASI...";
            scanLine.style.display = "none";
            
            const captureCanvas = document.getElementById('capture_canvas');
            captureCanvas.getContext('2d').drawImage(videoElement, 0, 0, 640, 480);
            
            fetch('/process_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: captureCanvas.toDataURL('image/jpeg') })
            })
            .then(r => r.json())
            .then(data => {
                const waktu = new Date().toLocaleTimeString('id-ID');

                if(data.status === 'success' || data.status === 'already_present') {
                    playSuccessSound();
                    videoContainer.classList.add('success-flash');
                    infoDetail.innerText = `${data.nama.toUpperCase()} TELAH ABSEN PADA ${waktu}`;
                    infoDetail.classList.add('show');

                    if(data.status === 'success') {
                        resultDiv.innerText = "BERHASIL";
                        speak(`Terima kasih ${data.nama}`);
                    } else {
                        resultDiv.innerText = "SUDAH ABSEN";
                        speak(`${data.nama} sudah absen`);
                    }
                    updateLog(); 
                    startCooldown(3);
                } else {
                    resultDiv.innerText = "TIDAK DIKENAL";
                    speak("Wajah tidak dikenal");
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            });
        }

        function startCooldown(s) {
            let count = s;
            const timer = setInterval(() => {
                timerDiv.innerText = `READY IN: ${count}s`;
                count--;
                if(count < 0) {
                    clearInterval(timer);
                    isProcessing = false;
                    videoContainer.classList.remove('success-flash');
                    infoDetail.classList.remove('show');
                    timerDiv.innerText = "";
                    resultDiv.innerText = "Menunggu Deteksi Wajah...";
                }
            }, 1000);
        }

        function updateLog() {
            fetch('/api/today_log').then(res => res.json()).then(data => {
                logListDiv.innerHTML = "";
                document.getElementById('log-count').innerText = data.length;
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'log-card';
                    card.innerHTML = `<span>ðŸ‘¤ ${item.nama}</span><span>${item.waktu}</span>`;
                    logListDiv.appendChild(card);
                });
            });
        }
        updateLog();
    </script>
</body>
</html>
